<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1,
      h2 {
        margin-bottom: 10px;
      }

      input {
        padding: 6px;
        width: 250px;
        margin-right: 6px;
      }

      button {
        padding: 6px 12px;
        cursor: pointer;
      }

      .job-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      .badge {
        padding: 2px 6px;
        font-size: 12px;
        color: white;
        border-radius: 3px;
      }

      .pending {
        background: gray;
      }
      .processing {
        background: blue;
      }
      .completed {
        background: green;
      }
      .failed {
        background: red;
      }

      a {
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Search YouTube Playlist</h1>

    <input id="playlistId" placeholder="Playlist ID or URL" />
    <button onclick="searchPlaylist()">Search</button>

    <h2>Recent Searches</h2>

    {% for job in jobs %}
    <div class="job-card">
      <strong>{{ job.playlist_title|default:"Untitled Playlist" }}</strong
      ><br />
      Videos: {{ job.video_count }}<br />
      <span class="badge {{ job.status }}">{{ job.status }}</span><br />
      <a href="/job/{{ job.id }}/">View</a>
    </div>
    {% empty %}
    <p>No searches yet.</p>
    {% endfor %}

    <script>
      async function searchPlaylist() {
        const playlistInput = document.getElementById("playlistId");
        const playlistId = playlistInput.value.trim();
        if (!playlistId) {
          alert("Please enter a playlist ID or URL.");
          return;
        }

        try {
          const response = await fetch("/api/playlists/search_playlist/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ playlist_id: playlistId }),
          });

          const data = await response.json();

          if (!response.ok) {
            alert(data.error || "Something went wrong!");
          } else {
            alert(data.message);
            window.location.reload();
          }
        } catch (err) {
          console.error(err);
          alert("Network error.");
        }
      }
    </script>
  </body>
</html>
